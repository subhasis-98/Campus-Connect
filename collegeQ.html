<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>CollegeQ - CampusConnect Q&A</title>
  <link rel="stylesheet" href="nav.css">
  <style>
    /* Container */
    .container {
      background: linear-gradient(135deg, rgba(160, 32, 240, 0.08) 0%, rgba(255, 255, 255, 0.12) 100%);
      border: 1px solid rgba(160, 32, 240, 0.25);
      box-shadow: 0 10px 32px 5px rgba(160, 32, 240, 0.11), 0 1.5px 6px rgba(0, 0, 0, 0.05);
      border-radius: 22px;
      max-width: 600px;
      margin: 3.5rem auto 4rem;
      padding: 30px 30px 36px 30px;
      border-radius: 22px;
      color: #1a1a1a;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 14px 56px 8px rgba(183, 112, 255, 0.22);
    }

    h2 {
      font-size: 2.1rem;
      margin-bottom: 26px;
      font-weight: 700;
      color: #a020f0;
      text-shadow: 0 0 14px #c895ffb8;
      letter-spacing: 0.04em;
    }

    /* Search Bar */
    .search-bar {
      margin-bottom: 32px;
    }

    .search-bar input {
      width: 100%;
      padding: 13px 16px;
      font-size: 1.08rem;
      border-radius: 14px;
      border: 1.8px solid #d6c5fc;
      background: #fbf6ff;
      box-shadow: 0 1.5px 7px rgba(160, 32, 240, 0.12);
      color: #3a2c54;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #a020f0;
      box-shadow: 0 0 14px #b96effcc;
      background: #fffaff;
    }

    /* QCard */
    .qcard {
      background: white;
      border-radius: 16px;
      padding: 20px 26px;
      margin-bottom: 22px;
      color: #1a1a1a;
      text-align: left;
      cursor: default;
      opacity: 0;
      animation: fadeIn 0.48s forwards ease-out;
      box-shadow: 0 4px 22px rgba(160, 32, 240, 0.12);
      transition: box-shadow 0.2s ease;
    }

    .qcard:hover {
      box-shadow: 0 12px 34px rgba(183, 112, 255, 0.24);
    }

    .qcard h3 {
      margin-bottom: 12px;
      font-size: 1.3rem;
      color: #c131cf;
      letter-spacing: 0.015em;
      font-weight: 700;
      text-shadow: 0 0 8px #da8fffaa;
    }

    .qcard p {
      font-size: 1.05rem;
      line-height: 1.38;
      color: #453861;
      margin-bottom: 14px;
      font-weight: 500;
    }

    .view-details {
      display: inline-block;
      color: #a020f0;
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
      letter-spacing: 0.01em;
      font-size: 1rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .view-details:hover {
      color: #de4de0;
      text-shadow: 0 0 12px #e9a7ff;
    }

    /* Fade In Keyframe */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Form */
    form {
      margin-top: 38px;
      text-align: left;
    }

    form h3 {
      color: #a020f0;
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 0 10px #b96eff88;
      letter-spacing: 0.02em;
    }

    form input,
    form textarea {
      width: 100%;
      font-size: 1.07rem;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1.8px solid #d6c5fc;
      margin-bottom: 1rem;
      background: #fbf6ff;
      color: #3a2c54;
      box-shadow: 0 1.5px 9px rgba(160, 32, 240, 0.10);
      transition: border-color 0.18s ease, box-shadow 0.18s ease;
      resize: vertical;
      font-weight: 500;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #a020f0;
      box-shadow: 0 0 16px #b96effcc;
      background: #fffaff;
    }

    form textarea {
      min-height: 100px;
    }

    form button {
      width: 100%;
      background: linear-gradient(90deg, #a020f0 30%, #f472d0 110%);
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
      padding: 14px 0;
      border-radius: 16px;
      font-size: 1.15rem;
      box-shadow: 0 3px 14px rgba(159, 29, 240, 0.55);
      transition: background 0.32s ease, box-shadow 0.32s ease;
      letter-spacing: 0.02em;
    }

    form button:hover {
      background: linear-gradient(90deg, #f472d0 30%, #a020f0 110%);
      box-shadow: 0 5px 22px rgba(202, 76, 247, 0.82);
    }

    /* No results message */
    .no-results {
      text-align: center;
      color: #c131cf;
      font-weight: 700;
      margin-top: 28px;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 0, 45, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      animation: fadeIn 0.4s ease forwards;
    }

    .modal-content {
      background: rgba(255 255 255 / 0.97);
      padding: 34px 38px 36px 38px;
      border-radius: 28px;
      max-width: 520px;
      color: #1a1a1a;
      text-align: left;
      position: relative;
      box-shadow: 0 15px 42px rgba(183, 112, 255, 0.32);
      user-select: text;
      font-weight: 500;
    }

    .modal-content h3 {
      color: #a020f0;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      text-shadow: 0 0 16px #c98fffcc;
      letter-spacing: 0.015em;
    }

    .modal-content p {
      font-size: 1.15rem;
      line-height: 1.48;
      margin-bottom: 28px;
      color: #432b66;
      font-weight: 600;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 22px;
      font-size: 1.9rem;
      color: #a020f0;
      cursor: pointer;
      font-weight: 800;
      user-select: none;
      transition: color 0.25s ease;
    }

    .modal-close:hover {
      color: #de4de0;
    }

    /* Responsive tweaks */
    @media (max-width: 650px) {
      .container {
        width: 90vw;
        padding: 25px 20px 32px 20px;
      }

      form textarea {
        min-height: 90px;
      }

      .modal-content {
        max-width: 90vw;
        padding: 28px 24px 30px 24px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">CampusConnect</div>
    <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-menu" class="nav-menu">
      <a href="index.html">Home</a>
      <a href="wall.html">Wall</a>
      <a href="events.html">Events</a>
      <a href="notes.html">Notes</a>
      <a href="polls.html">Polls</a>
      <a href="notices.html">Notices</a>
      <a href="profiles.html">Profiles</a>
      <a href="club.html">Clubs</a>
      <a href="collegeQ.html" class="active-link">Q&A</a>
      <a href="lostfound.html">Lost & Found</a>
    </nav>
  </header>

  <div class="container">
    <h2>CollegeQ - Q&A Hub</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="üîç Search questions..." />
    </div>

    <div id="questionsList">
      <!-- Q&A cards will appear here -->
    </div>

    <form id="qaForm">
      <h3>Add Your Question & Answer</h3>
      <input type="text" id="newQuestion" placeholder="‚ùì Your Question" required />
      <textarea id="newAnswer" placeholder="üí° Your Answer" required></textarea>
      <button type="submit">‚ûï Submit Q&A</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal-bg" id="modal">
    <div class="modal-content">
      <div class="modal-close" id="modalClose">&times;</div>
      <h3 id="modalQuestion"></h3>
      <p id="modalAnswer"></p>
    </div>
  </div>



  <script>
    const questionsList = document.getElementById('questionsList');
    const modal = document.getElementById('modal');
    const modalQuestion = document.getElementById('modalQuestion');
    const modalAnswer = document.getElementById('modalAnswer');
    const modalClose = document.getElementById('modalClose');
    const searchInput = document.getElementById('searchInput');
    const qaForm = document.getElementById('qaForm');

    // Initial questions array
    let questions = [
      {
        question: "How to prepare for coding interviews?",
        answer: "Focus on data structures and algorithms, practice coding problems daily, and understand problem-solving patterns. Use platforms like LeetCode, HackerRank, and mock interviews."
      },
      {
        question: "What resources are best for learning web development?",
        answer: "Start with HTML, CSS, and JavaScript basics. Use free resources like MDN Web Docs, freeCodeCamp, and then move on to frameworks like React or Vue."
      },
      {
        question: "How to manage time during college exams?",
        answer: "Make a study timetable, prioritize difficult subjects first, take short breaks, and ensure proper sleep. Practice previous years' question papers."
      }
    ];

    // Display questions with fade-in animation
    function displayQuestions(list) {
      questionsList.innerHTML = '';
      if (list.length === 0) {
        questionsList.innerHTML = '<p class="no-results">No questions found üòï</p>';
        return;
      }

      list.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'qcard';
        card.style.animationDelay = (index * 0.1) + 's';
        card.innerHTML = `
        <h3>‚ùì ${item.question}</h3>
        <span class="view-details" data-index="${index}">View Details</span>
      `;
        questionsList.appendChild(card);
      });
    }

    // Modal open on clicking View Details
    questionsList.addEventListener('click', e => {
      if (e.target.classList.contains('view-details')) {
        const idx = e.target.getAttribute('data-index');
        modalQuestion.textContent = questions[idx].question;
        modalAnswer.textContent = questions[idx].answer;
        modal.style.display = 'flex';
      }
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Search functionality
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = questions.filter(q => q.question.toLowerCase().includes(term) || q.answer.toLowerCase().includes(term));
      displayQuestions(filtered);
    });

    // Add new Q&A
    qaForm.addEventListener('submit', e => {
      e.preventDefault();
      const newQ = document.getElementById('newQuestion').value.trim();
      const newA = document.getElementById('newAnswer').value.trim();

      if (!newQ || !newA) return;

      questions.unshift({ question: newQ, answer: newA });
      displayQuestions(questions);
      qaForm.reset();
      searchInput.value = ''; // reset search
    });

    // Initial display
    displayQuestions(questions);
  </script>
  <script src="js/nav.js"></script>

</body>

</html>
