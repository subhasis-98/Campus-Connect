  <main>
    <section id="polls">
      <h2>Create a Poll</h2>
      <form id="pollForm">
        <input type="text" id="creatorName" placeholder="Your Name" required />
        
        <label for="creatorDp" class="custom-file-label">Upload your DP</label>
        <input type="file" id="creatorDp" accept="image/*" required hidden />
        <span id="fileName">No file selected</span>

        <input type="text" id="pollQuestion" placeholder="Enter Poll Question" required />
        <button type="submit">Add Poll</button>
      </form>

      <div id="pollList"></div>
    </section>

  </main>
