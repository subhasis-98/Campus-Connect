<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect - Notes Share</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="nav.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #f2e9fc;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #searchBar {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #e1d4f5;
      background: rgba(255, 255, 255, 0.84);
      color: #232323;
      font-size: 1rem;
      width: calc(100% - 2rem);
      max-width: 900px;
      transition: all 0.3s ease;
    }

    #searchBar:focus {
      outline: none;
      border-color: #c131cf;
      box-shadow: 0 0 8px rgba(193, 49, 207, 0.3);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #c131cf;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 2px 8px rgba(193, 49, 207, 0.3);
    }

    .input-area {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.08);
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(160, 32, 240, 0.25);
      box-shadow: 0 4px 12px rgba(160, 32, 240, 0.1);
      flex-wrap: wrap;
      justify-content: center;
    }

    input,
    select,
    textarea,
    button {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input,
    textarea {
      flex: 1;
      background: rgba(255, 255, 255, 0.84);
      color: #232323;
      border: 1px solid #e1d4f5;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #c131cf;
      box-shadow: 0 0 8px rgba(193, 49, 207, 0.3);
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 80px;
    }

    input[type="file"] {
      background: none;
      padding: 0.5rem;
      color: #f2e9fc;
    }

    select {
      flex: 1;
      background: rgba(255, 255, 255, 0.84);
      color: #232323;
      border: 1px solid #e1d4f5;
      cursor: pointer;
    }

    button {
      background: #c131cf;
      color: white;
      cursor: pointer;
      flex: 1;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      background: #a020f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(160, 32, 240, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .note {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      border-left: 5px solid #c131cf;
      box-shadow: 0 4px 12px rgba(160, 32, 240, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .note:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(160, 32, 240, 0.2);
    }

    .note h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #f2e9fc;
    }

    .note p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #e1ccf7;
    }

    .note a {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: #c131cf;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .note a:hover {
      background: #a020f0;
      transform: translateY(-2px);
    }

    .footer {
      background: rgba(255, 255, 255, 0.05);
      color: #f2e9fc;
      padding: 2rem;
      text-align: center;
      border-top: 1px solid rgba(160, 32, 240, 0.25);
    }

    .footer-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #c131cf;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: #f2e9fc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #c131cf;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer-social a {
      color: #f2e9fc;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-social a:hover {
      color: #c131cf;
    }

    .footer-bottom {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      input,
      select,
      textarea,
      button {
        flex: none;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      .note {
        padding: 1rem;
      }

      #searchBar {
        width: calc(100% - 1rem);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">CampusConnect</div>
    <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
      <span></span> <span></span> <span></span>
    </div>
    <nav id="nav-menu" class="nav-menu">
      <a href="home.html">Home</a> <a href="wall.html">Wall</a>
      <a href="events.html">Events</a> <a href="notes.html" class="active-link">Notes</a>
      <a href="polls.html">Polls</a> <a href="notices.html">Notices</a>
      <a href="profiles.html">Profiles</a> <a href="club.html">Clubs</a>
      <a href="collegeQ.html">Q&A</a> <a href="lostfound.html">Lost & Found</a>
    </nav>
  </header>

  <input type="text" id="searchBar" placeholder="🔍 Search notes..." />

  <main>
    <h1>📘 Share Your Notes</h1>

    <form id="input-area" class="input-area">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="1st">1st Semester</option>
        <option value="2nd">2nd Semester</option>
        <option value="3rd">3rd Semester</option>
        <option value="4th">4th Semester</option>
        <option value="5th">5th Semester</option>
        <option value="6th">6th Semester</option>
        <option value="7th">7th Semester</option>
        <option value="8th">8th Semester</option>
      </select>
      <input type="file" id="file" accept=".pdf,.doc,.docx" required />
      <button type="submit">📤 Upload Note</button>
    </form>

    <section id="notesList"></section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <h2>CampusConnect</h2>
      <p>
        Empowering students through collaboration, sharing, and community.
      </p>

      <div class="footer-links">
        <a href="#feed">Wall</a>
        <a href="#clubs">Clubs</a>
        <a href="#events">Events</a>
        <a href="#notes">Notes</a>
        <a href="#marketplace">Marketplace</a>
      </div>

      <div class="footer-social">
        <a href="#"><i class="fab fa-github"></i> GitHub</a>
        <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="mailto:you@example.com"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 CampusConnect.</p>
    </div>
  </footer>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");
    const form = document.getElementById("input-area");
    const list = document.getElementById("notesList");
    const searchBar = document.getElementById("searchBar");

    function renderNotes(filter = "") {
      list.innerHTML = "";
      const filtered = notes.filter(
        (n) =>
          n.title.toLowerCase().includes(filter) ||
          n.subject.toLowerCase().includes(filter) ||
          n.semester.toLowerCase().includes(filter)
      );
      filtered.forEach((note) => {
        const el = document.createElement("div");
        el.className = "note";
        el.innerHTML = `
            <h3>${note.title}</h3>
            <p><strong>Subject:</strong> ${note.subject}</p>
            <p><strong>Semester:</strong> ${note.semester}</p>
            <a href="${note.fileURL}" download="${note.fileName}">📥 Download</a>
          `;
        list.appendChild(el);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const subject = document.getElementById("subject").value;
      const semester = document.getElementById("semester").value;
      const file = document.getElementById("file").files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const fileURL = e.target.result;
        const newNote = {
          title,
          subject,
          semester,
          fileURL,
          fileName: file.name,
        };
        notes.unshift(newNote);
        localStorage.setItem("notes", JSON.stringify(notes));
        renderNotes();
        form.reset();
      };
      reader.readAsDataURL(file);
    });

    searchBar.addEventListener("input", () => {
      renderNotes(searchBar.value.toLowerCase());
    });

    document.addEventListener("DOMContentLoaded", () => renderNotes());
  </script>
</body>

</html>
