<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section id="clubs">
        <h2>Student Clubs</h2>
        <form id="clubForm">
            <input type="text" id="clubName" placeholder="Club Name" required />
            <textarea id="clubDesc" placeholder="Club Description" required></textarea>
            <input type="file" id="clubLogo" accept="image/*" required />
            <button type="submit">Add Club</button>
        </form>
        <div id="clubList"></div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
