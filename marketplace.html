<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Marketplace - CampusConnect</title>
  <link rel="stylesheet" href="nav.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }



    /* Container */
    .container {
      background: rgba(255 255 255 / 0.85);
      max-width: 960px;
      margin: auto;
      padding: 30px 25px;
      border-radius: 20px;
      color: #1a1a1a;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }

    /* Search Bar */
    .search-bar {
      margin-bottom: 25px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #c131cf;
      box-shadow: 0 0 8px #c131cfaa;
    }

    /* Products Grid */
    #productsList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      cursor: default;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .product-name {
      font-weight: 700;
      color: #c131cf;
      font-size: 1.15rem;
      margin-bottom: 8px;
    }

    .product-desc {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 10px;
      min-height: 45px;
    }

    .product-price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #2b0a2b;
    }

    /* Add Product Form */
    form {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    form h3 {
      margin-bottom: 15px;
      color: #c131cf;
      font-weight: 700;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #c131cf;
      box-shadow: 0 0 8px #c131cfaa;
    }

    form textarea {
      resize: vertical;
      min-height: 70px;
    }

    form button {
      background: linear-gradient(90deg, #c131cf, #000000);
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(90deg, #de4de0, #2b0a2b);
    }

    /* No products message */
    .no-products {
      text-align: center;
      color: #c131cf;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header>
    <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-menu" class="nav-menu">
      <a href="index.html">Home</a>
      <a href="wall.html">Wall</a>
      <a href="events.html">Events</a>
      <a href="notes.html">Notes</a>
      <a href="polls.html">Polls</a>
      <a href="notices.html">Notices</a>
      <a href="profiles.html">Profiles</a>
      <a href="club.html">Clubs</a>
      <a href="collegeQ.html">Q&A</a>
      <a href="lostfound.html">Lost & Found</a>
    </nav>
  </header>

  <div class="container">
    <h2>CampusConnect Marketplace</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” Search products..." />
    </div>

    <div id="productsList">
      <!-- Product cards will appear here -->
    </div>

    <form id="productForm">
      <h3>Add New Product</h3>
      <input type="url" id="productImage" placeholder="ðŸ–¼ï¸ Image URL" required />
      <input type="text" id="productName" placeholder="ðŸ“¦ Product Name" required />
      <textarea id="productDesc" placeholder="ðŸ“ Description" required></textarea>
      <input type="number" min="0" step="0.01" id="productPrice" placeholder="ðŸ’° Price (e.g., 19.99)" required />
      <button type="submit">âž• Add Product</button>
    </form>
  </div>

  <footer>
    &copy; 2025 CampusConnect. All rights reserved.
  </footer>

  <script>
    const productsList = document.getElementById('productsList');
    const searchInput = document.getElementById('searchInput');
    const productForm = document.getElementById('productForm');

    // Sample initial products
    let products = [
      {
        image: "wire.jpg",
        name: "Wireless Headphones",
        desc: "High-quality sound with noise cancellation.",
        price: 59.99
      },
      {
        image: "backpack.jpg",
        name: "Classic Backpack",
        desc: "Durable and spacious for daily use.",
        price: 39.49
      },
      {
        image: "watch.jpg",
        name: "Smartwatch",
        desc: "Track your fitness and notifications.",
        price: 89.95
      }
    ];


    // Render product cards
    function displayProducts(list) {
      productsList.innerHTML = '';
      if (list.length === 0) {
        productsList.innerHTML = '<p class="no-products">No products found ðŸ˜•</p>';
        return;
      }

      list.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
        <img class="product-image" src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-desc">${product.desc}</div>
        <div class="product-price">â‚¹${product.price.toFixed(2)}</div>
      `;
        productsList.appendChild(card);
      });
    }

    // Search filter
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term)
      );
      displayProducts(filtered);
    });

    // Add new product
    productForm.addEventListener('submit', e => {
      e.preventDefault();
      const image = document.getElementById('productImage').value.trim();
      const name = document.getElementById('productName').value.trim();
      const desc = document.getElementById('productDesc').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value.trim());

      if (!image || !name || !desc || isNaN(price) || price < 0) return;

      products.unshift({ image, name, desc, price });
      displayProducts(products);
      productForm.reset();
      searchInput.value = ''; // clear search input after add
    });

    // Initial display
    displayProducts(products);
  </script>
<script src="js/nav.js"></script>
</body>

</html>
