<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-div">
                <img class="app-logo" height="40px" width="40px" src="src/Testimonials.png" alt="" srcset="">
                <h3 class="name-logo">CampusConnect</h3>
            </div>

            <a href="wall.html">Continue</a>
        </nav>
    </header>


    <section class="section">
        <div class="container1 container11">
            <img class="logo1" src="src/Testimonials.png" alt="" srcset="">
        </div>

        <div class="container1">
            <div class="form-container">

                <!-- Sign In Form -->
                <form id="signinForm" class="form-flex">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signinEmail" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signinPassword" required />
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="toggle">
                        Don't have an account? <a onclick="toggleForm()">Sign Up</a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="hidden" class="form-flex">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signupName" required />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required />
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="toggle">
                        Already have an account? <a onclick="toggleForm()">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- <script src="js/landing.js"></script> -->
    <script>
        const signinForm = document.getElementById("signinForm");
        const signupForm = document.getElementById("signupForm");

        function toggleForm() {
            if (signinForm.classList.contains("hidden")) {
                signinForm.classList.remove("hidden");
                signupForm.classList.add("hidden");
            } else {
                signinForm.classList.add("hidden");
                signupForm.classList.remove("hidden");
            }
        }

        // Optional: handle form submissions (for demonstration)
        signinForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;
            alert(`Signed in with:\nEmail: ${email}\nPassword: ${password}`);
        });

        signupForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            alert(`Signed up with:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`);
        });
    </script>

</body>

</html>
