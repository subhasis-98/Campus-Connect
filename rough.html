<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle a {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    < class="form-container">
        
            <!-- Sign In Form -->
            <form id="signinForm">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signinEmail" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signinPassword" required />
                </div>
                <button type="submit">Sign In</button>
                <div class="toggle">
                    Don't have an account? <a onclick="toggleForm()">Sign Up</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required />
                </div>
                <button type="submit">Sign Up</button>
                <div class="toggle">
                    Already have an account? <a onclick="toggleForm()">Sign In</a>
                </div>
            </form>
        
    </div>

    <script>
        const signinForm = document.getElementById("signinForm");
        const signupForm = document.getElementById("signupForm");

        function toggleForm() {
            signinForm.classList.toggle("hidden");
            signupForm.classList.toggle("hidden");
        }

        signinForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;
            alert("Signed in with\nEmail: " + email + "\nPassword: " + password);
        });

        signupForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            alert("Signed up with\nName: " + name + "\nEmail: " + email + "\nPassword: " + password);
        });
    </script>
</body>

</html>
